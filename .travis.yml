language: ruby
rvm:
- 2.1

# install jekyll from gemfile
install: 
   - chmod +x ./scripts/dropbox.sh
   - ./scripts/dropbox.sh
   - bundle install
   - rake
   - npm install --save-dev surge

# build site
scripts: true

# deploy to surge
after_success: 
   - chmod +x ./scripts/deploy.sh
   - ./scripts/deploy.sh

# branch whitelist, only for GitHub Pages
branches:
  only:
  - master